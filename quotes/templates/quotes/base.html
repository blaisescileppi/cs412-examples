<!-- quotes/templates/quotes/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Quotes{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">Famous Quotes</h1>

      <nav class="nav">
        <a href="{% url 'quote' %}">Home</a>
        <a href="{% url 'quote' %}">New Quote</a>
        <a href="{% url 'show_all' %}">Show All</a>
        <a href="{% url 'about' %}">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>CS412 Quotes App</p>
    </div>
  </footer>
</body>
</html>
